<script type="text/javascript" src="<%=resource%>/cbi.js"></script>
<script type="text/javascript">//<![CDATA[
	XHR.poll(5, '<%=url('admin/status/mstpd/status_get')%>', null,
		function(x, json)
		{
			var inner = "";
			var mstpd_status =
				document.getElementById('mstpd-status');

			if (!json || typeof json.running == 'undefined' ||
			             typeof json.pid == 'undefined')
			{
				inner += '<div class="cbi-value"><p class="alert-message error">' +
					'<%:Invalid response%></p></div>';
			}
			else if (!json.running || !json.pid)
			{
				inner += '<div class="cbi-value"><p class="alert-message warning">' +
					'<%:Stopped%></p></div>';
			}
			else if (json.running && json.pid)
			{
				inner += '<div class="cbi-value cbi-value-last"><p class="alert-message success">' +
					'<%:Running%> (PID ' + json.pid + ')</p></div>';
			}

			mstpd_status.innerHTML = inner;
		}
	)
//]]></script>

<div id="mstpd-status">
	<em><%:Collecting data...%></em>
</div>
